<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <!-- <link rel="stylesheet" href="https://hywebu00.github.io/HyUI_v4.0/css/style.css" /> -->
    <!-- 展示 DemoCode 套件 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.css" /> -->
  </head>
  <style>
    .tag:before {
      background-image: none;
    }
    .demo-copy-code-button {
      display: none;
    }
    .docsify-tabs--material > .docsify-tabs__tab {
      border-radius: 0px;
    }
    .content {
      overflow: auto;
    }
  </style>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '<span style="font-weight: 700;">HyUI_v4.0</span>',
        repo: '',
        // 加载 _sidebar.md
        loadSidebar: true,
        //嵌套副標題
        subMaxLevel: 4,
        //可以讀取ＪＳ
        executeScript: true,
        //嵌套的侧边栏
        alias: {
          '/.*/_sidebar.md': '/_sidebar.md',
        },
        //替换主题色
        themeColor: '#3F51B5',
        //封面
        coverpage: true,
        //新增 footer
        plugins: [
          function (hook) {
            var footer = ['<hr/>', '<footer>', '<span>Hyweb Co.,Ltd. &copy;2022.</span>', '<span> All Rights Reserved.</span>', '</footer>'].join('');
            hook.afterEach(function (html) {
              return html + footer;
            });
          },
        ],
        //搜尋列
        search: {
          noData: {
            '/': 'No results!',
          },
          paths: 'auto',
          placeholder: {
            '/': '快速搜尋',
          },
          pathNamespaces: ['/components', '/element', '/example-page', '/grid-system', '/quick-start'],
        },
        //進度條
        progress: {
          position: 'top',
          color: '#3F51B5',
          height: '3px',
        },
        // tabs
        tabs: {
          persist: true, // default
          sync: true, // default
          theme: 'material', // default
          tabComments: true, // default
          tabHeadings: true, // default
        },
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 複製code套件 -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>
    <!-- 搜尋列 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 封面 -->
    <!-- 代码高亮主题 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.20.0/components/prism-sass.js"></script>

    <!-- 進度條 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
    <!-- docsify-tabs (latest v1.x.x) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <!-- docsify-example-panels (latest) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-example-panels"></script>

    <!-- 展示 DemoCode1 套件 -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify-demo@latest/dist/index.min.js"></script> -->
    <!-- <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script> -->
  </body>
</html>
